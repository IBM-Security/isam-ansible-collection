---
- name: Create user and group
  hosts: all
  tasks:
    - name: Create group account
      import_role:
        name: ibm.isam.add_sysaccount_group
      tags: [system account, group]

    - name: Create user account
      import_role:
        name: ibm.isam.add_sysaccount_user
      tags: [system account, user]
