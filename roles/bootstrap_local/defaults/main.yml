---
# defaults file for isam-local-bootstrap
bootstrap_local_vm_cpu_count: 2
bootstrap_local_vm_ram_size: 4096
bootstrap_local_vm_hdd_size: 50
bootstrap_local_vm_nic_count: 3
bootstrap_local_vm_netmask: 255.255.255.0
bootstrap_local_vm_default_gw: 192.168.42.2
bootstrap_local_vm_path_root: /data/vmware
bootstrap_local_appliance_iso: /home/tbosmans/Downloads/IBM/ISAM/11.0/11.0/IISVAVE0_1.0_MP_ML.iso

bootstrap_local_vm_dir_suffix: ''

# Need to override these (this is for Linux, look in molecule/vars/Darwin.yml for Mac)
bootstrap_local_vmrun: /usr/bin/vmrun
bootstrap_local_vmrunflags: -T ws
bootstrap_local_vmdiskmgr: /usr/bin/vmware-vdiskmanager
bootstrap_local_mkisofs: /usr/bin/mkisofs
bootstrap_local_mkisoflags: -J -o
bootstrap_local_os: Linux
bootstrap_local_tmpdir: /tmp
