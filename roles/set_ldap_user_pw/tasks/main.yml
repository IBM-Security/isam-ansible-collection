---
- name: set embedded ldap user password
  ibm.isam.isam:
    log: "{{ log_level | default('INFO') }}"
    force: "{{ force | default(False) }}"
    action: ibmsecurity.isam.web.embedded_ldap.user.set_pw
    isamapi:
      id: "{{ set_ldap_user_pwd_id }}"
  notify:
    - Commit Changes
    - Restart AAC Runtime
